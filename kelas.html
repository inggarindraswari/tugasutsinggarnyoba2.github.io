.dropdown {

  display: inline-block;
}
.dropdown-content {

  background-color: #1f7a66;
  min-width: 180px;
  border-radius: 4px;
  box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
  z-index: 1;
  text-align: left;
}
.dropdown:hover .dropdown-content {
  display: block;
}
.dropdown-content a {
  color: white;
  padding: 10px 15px;
  display: block;
  margin: 0;
  transition: background 0.3s;
}

form label {

  width: 150px;
  font-weight: bold;
  color: white;
  margin-bottom: 10px;
  vertical-align: middle;
}
form input[type="text"],
form input[type="tel"] {
  width: calc(100% - 180px); /* menyesuaikan ruang setelah label */
  padding: 10px;
  border-radius: 8px;
  border: 1px solid firebrick;

  vertical-align: middle;

form input[type="date"] {

  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
form input[type="submit"]:hover {
  background: firebrick;
